<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container__register">
        <form action="http://127.0.0.1:5500/Form.html">
            <div class="container__register__left">
                <div class="register__left__top">
                    <div class="image__fly">
                        <img src="./image/image__fly.png" alt="">
                    </div>
                </div>
                <h3>Welcome</h3>
                <div class="desc__welcome__register">
                    <i>happyflight
                        .com.vn</i>
                    <div class="image__fly__02">
                        <img src="./image/image__fly_02.png" alt="">
                    </div>

                </div>
                <button>Đăng nhập</button>
                
            </div>
            <div class="container__register__right">
                <div class="register__right">
                    <h2>Đăng ký</h2>
                    <input type="text" placeholder="Nhập địa chỉ email">
                    <input type="tel" placeholder="Nhập số CMND/CCCD">
                    <input type="text" name="" id="" placeholder="Nhập tên tài khoản">
                    <input type="text" name="" id="" placeholder="Nhập địa chỉ">
                    <input type="tel" placeholder="Nhập số điện thoại">
                    <select name="country">
                        <option value="">Chọn quốc gia của bạn</option>
                        <option value="canada">Canada</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="rusia">Rusia</option>
                        <option value="english">English</option>
                        <option value="vietname">Việt nam</option>
                    </select>
                    <input type="text" placeholder="Nhập họ và tên">
                    <input type="password" placeholder="Nhập mật khẩu">
                    <input type="date">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                    <div class="input__radio">
                        <input type="radio" name="genus"> <p>Nam</p> 
                        <input type="radio" name="genus" class="radio--female"> <p>Nữ</p>
                    </div>
                    <div class="btn__register">
                        <button>Đăng ký</button>
                    </div>

                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
