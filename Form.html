<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container__login">
        <form action="">
            <div class="form__login__left">
                <img src="./image/image__login.jpeg" alt="">
            </div>
            <div class="form__login__right">
                <h4>Đăng nhập</h4>
                <div class="input__login input__login--name">
                    <input type="text" name="" id="" placeholder="Tên đăng nhập">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input__login input__login--pass">
                    <input type="password" name="" id="" placeholder="Mật khẩu">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="btn__login">
                    <button type="submit">Đăng nhập</button>
                </div>
                <div class="btn__forgot__password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <div class="social">
                    <button class="btn__social facebook--login">Facabook</button>
                    <button class="btn__social google--login">Google</button>
                    <button class="btn__social twitter--login">Twitter</button>
                </div>
                <hr>
                <p>Bạn có tài khoản chưa? <a href="http://127.0.0.1:5500/Register.html">Đăng ký tại đây</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
